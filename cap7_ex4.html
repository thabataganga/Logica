<meta charset="UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h4>" + titulo + "</h4>");
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var titulo = "Todos os números entre 30 a 40";
    var funcao = "Exceto 33 e 37!";
    var alerta = "Se a caixa de alerta não aparecer recarregue o navegador"

    mostraTitulo(titulo);

    mostra(funcao);
    //mostra(alerta);
    pulaLinha();

    var contador = 30;
    // mostra(contador);

    while (contador <= 40) {
        if (contador == 33) {
            contador = contador + 1;
        }
        if (contador == 37) {
            contador = contador + 1;
        } else {
            mostra(contador);
            contador = contador + 1;
        }
    }

    pulaLinha();
    mostra("FIM");
</script>
