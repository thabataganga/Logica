<meta charset="UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h4>" + titulo + "</h4>");
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var titulo = "Copa do Mundo";
    var funcao = "Quais anos tiveram copa";
    var alerta = "Se a caixa de alerta não aparecer recarregue o navegador"

    mostraTitulo(titulo);

    mostra(funcao);
    mostra(alerta);
    pulaLinha();

    var anoCopa = 1930;

    while (anoCopa <= 2022) {
        mostra("Ano de copa " + anoCopa);
        anoCopa = anoCopa + 4;
    }
</script>
