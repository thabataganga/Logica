<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    /* Capacidade do tanque */
    var tanque = 40;

    /* DeltaS */
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;

    /* Consumo */
    var consumoDeGasolina = caminhoComGasolina / tanque;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    /* Preço médio no Brasil */
    var precoGasolina = 6.75;
    var precoAlcool = 4.775

    /* Custo do tanque */
    var custoGasolina = tanque * precoGasolina;
    var custoAlcool = tanque * precoAlcool;

    /* Km por litro */
    var custoLitroGasolina = custoGasolina / caminhoComGasolina;
    var custoLitroAlcool = custoAlcool / caminhoComAlcool;

    document.write("<h3>Álcool ou Gasolina?</h3>");

    document.write("Tanque: " + tanque + " L <br>");

    /* Exibição Gasolina */
    document.write("<h4>Gasolina</h4>");
    document.write("Preço médio: " + precoGasolina + " R$/L <br>");
    document.write("Custo médio: " + custoGasolina + " R$ <br>");
    document.write("Distância percorrida: " + caminhoComGasolina + " Km <br>");
    document.write("Consumo: " + consumoDeGasolina + " Km/L <br>");
    document.write("Custo por quilometro " + custoLitroGasolina + " R$/Km");

    /* Exibição Alcool */
    document.write("<h4>Alcool</h4>");
    document.write("Preço médio: " + precoAlcool + " R$/L <br>");
    document.write("Custo médio: " + custoAlcool + " R$ <br>");
    document.write("Distância percorrida: " + caminhoComAlcool + " Km <br>");
    document.write("Consumo: " + consumoDeAlcool + " Km/L <br>");
    document.write("Custo por quilometro " + custoLitroAlcool + " R$/Km");
</script>
