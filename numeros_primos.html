<meta charset="UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h4>" + titulo + "</h4>");
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var titulo = "Números primos";
    var funcao = "Imprime os números primos de 1 a 100";
    var alerta = "Se a caixa de alerta não aparecer recarregue o navegador"

    mostraTitulo(titulo);

    mostra(funcao);
    mostra(alerta);
    pulaLinha();

    var contador = 1;
    // mostra(contador);

    while (contador <= 100) {
        mostra(contador);
        contador = contador + 2;
    }

    mostra("FIM");
</script>
