<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    /* nome */
    var nomeA = "Dudu";
    var nomeB = "Rogerio";
    var nomeC = "Coelho";

    /* idade */
    var idadeA = 39;
    var idadeB = 20;
    var idadeC = 41;

    /* operaçoes */
    var media = (idadeA + idadeB + idadeC) / 3;

    document.write("<h1>Idades</h1>")

    document.write(nomeA + ": " + idadeA + "<br>")
    document.write(nomeB + ": " + idadeB + "<br>")
    document.write(nomeC + ": " + idadeC + "<br><br>")

    document.write("A média é: " + Math.round(media) + "<br><br>");
</script>
