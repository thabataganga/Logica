<meta charset="UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h4>" + titulo + "</h4>");
    }

    var titulo = "Jogo da Adivinhação";
    var funcao = "Meu primeiro jogo";
    var alerta = "Se a caixa de alerta não aparecer recarregue o navegador"

    mostraTitulo(titulo);

    mostra(funcao);
    mostra(alerta);
    pulaLinha();

    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Digite seu chute!"));

    if (chute == numeroPensado) {
        mostra("Acertou mizeraví!");
    }
    if (chute != numeroPensado) {
        mostra("ERROU!! o número pensado foi " + numeroPensado + "!");
    }
</script>
