<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h4>" + titulo + "</h4>");
    }

    mostraTitulo("Futebol");

    mostra("App para calcular os pontos do seu time no campeonato");
    mostra("Se a caixa de alerta não aparecer recarregue o navegador");
    pulaLinha();

    var vitorias = parseInt(prompt("Entre com o número de vitórias"));
    var empates = parseInt(prompt("Entre com o número de empates"));

    var pontos = (vitorias * 3) + empates;

    if (pontos) {
        mostra("Pontos do time: " + pontos);
    }
</script>
