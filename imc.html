<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h3>" + titulo + "</h3>");
    }

    function calculaIMC(peso, altura) {
        var imc = peso / (altura * altura);
        mostra("Peso: " + peso + " kg");
        mostra("Altura: " + altura + " m");
        mostra("IMC: " + Math.round(imc) + " kg/m²")
        pulaLinha();
        return imc;
    }

    function verificaIMC(imc1) {
        if (imc1 < 18.5) {
            mostra("A baixo da média");
        }

        if (imc1 > 35) {
            mostra("Acima da média");
        }

        if (imc1 >= 18.5 && imc1 <= 35) {
            mostra("Dentro da média");
        }
    }

    var peso = prompt("Peso");
    var altura = prompt("Altura");

    mostraTitulo("Cálculo de IMC");

    var imc1 = calculaIMC(peso, altura);

    verificaIMC(imc1);


    //var imc2 = calculaIMC(50, 1.53);
    //var mediaImc = (imc1 + imc2) / 2;
    //mostra("Média de IMC: " + Math.round(mediaImc) + " kg/m²");
</script>
