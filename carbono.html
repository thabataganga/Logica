<meta charset="UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h4>" + titulo + "</h4>");
    }

    var titulo = "Comparando cadeias de carbono ";
    var funcao = "Desafio de química";
    var alerta = "Se a caixa de alerta não aparecer recarregue o navegador"

    mostraTitulo(titulo);

    mostra(funcao);
    mostra(alerta);
    pulaLinha();

    var quantidadeCarbono1 = parseInt(prompt("Quantidade de carbono substância 1"));
    var quantidadeCarbono2 = parseInt(prompt("Quantidade de carbono substância 2"));

    quantidadeCarbono2 = quantidadeCarbono2 + 2;

    if (quantidadeCarbono1 && quantidadeCarbono2) {

        mostra("Substância 1: " + quantidadeCarbono1 + " unidades");
        mostra("Substância 1: " + quantidadeCarbono2 + " unidades");

        pulaLinha();

        if (quantidadeCarbono1 == quantidadeCarbono2) {

            mostra("Acho que são substâncias parecidas");
        } else {

            mostra("São substâncias bem diferentes");
        }
    }
</script>
