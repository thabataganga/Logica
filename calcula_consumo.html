<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h4>" + titulo + "</h4>");
    }

    /* Capacidade do tanque */
    var tanque = 40;

    /* Delta S */
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;

    /* Consumo */
    var consumoDeGasolina = caminhoComGasolina / tanque;
    var consumoDeAlcool = caminhoComAlcool / tanque;

    /* Preço médio no Brasil */
    var precoGasolina = 6.75;
    var precoAlcool = 4.775

    /* Custo do tanque */
    var custoGasolina = tanque * precoGasolina;
    var custoAlcool = tanque * precoAlcool;

    /* Km por litro */
    var custoLitroGasolina = custoGasolina / caminhoComGasolina;
    var custoLitroAlcool = custoAlcool / caminhoComAlcool;

    mostraTitulo("Álcool ou Gasolina?");
    mostra("Tanque: " + tanque + " L");

    /* Exibição Gasolina */
    mostraTitulo("Gasolina");
    mostra("Preço médio: " + precoGasolina + " R$/L");
    mostra("Custo médio: " + custoGasolina + " R$");
    mostra("Distância percorrida: " + caminhoComGasolina + " Km");
    mostra("Consumo: " + consumoDeGasolina + " Km/L");
    mostra("Custo por quilometro " + custoLitroGasolina + " R$/Km");

    /* Exibição Alcool */
    mostraTitulo("Alcool");
    mostra("Preço médio: " + precoAlcool + " R$/L");
    mostra("Custo médio: " + custoAlcool + " R$");
    mostra("Distância percorrida: " + caminhoComAlcool + " Km");
    mostra("Consumo: " + consumoDeAlcool + " Km/L");
    mostra("Custo por quilometro " + custoLitroAlcool + " R$/Km");
</script>
