<meta charset="UTF-8">

<script>
    /* Função para pular linha */
    function pulaLinha() {
        document.write("<br>");
    };

    /* Função para mostrar o texto */
    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    /* Função para mostrar o titulo */
    function mostraTitulo(titulo) {
        document.write("<h4>" + titulo + "</h4>");
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var titulo = "Jogo da Adivinhação";
    var funcao = "Meu primeiro jogo";
    var alerta = "Se a caixa de alerta não aparecer recarregue o navegador"

    mostraTitulo(titulo);

    mostra(funcao);
    mostra(alerta);
    pulaLinha();

    var numeroPensado = sorteia(10);

    var tentativas = 1;

    while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite seu chute!"));
        mostra("Chute: " + chute);
        if (chute == numeroPensado) {
            alert("Acertou mizeraví!");
            break;
        } else {
            alert("ERROU!!");
        }
        tentativas++;
    }

    pulaLinha();
    mostra("O número pensado foi " + numeroPensado);
</script>
